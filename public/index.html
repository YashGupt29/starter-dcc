<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Profile</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="place">
      <div class="outerblock">
        <div class="innerblock">
          <div class="image">
            <img src="./arnab bhaiya.jpeg" alt="Profile Image" />
          </div>
          <div class="name">
            <span>Arnab Das</span>
          </div>
          <div class="profile">
            <span>Full Stack Developer</span>
          </div>
          <div class="description">
            <p>
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy text
              ever since the 1500s.
            </p>
          </div>
          <div class="social-media">
            <a href="https://www.linkedin.com/in/arnabdaz/" target="_blank">
              <img
                src="icons8-linkedin-48.png"
                class="linkedin"
                alt="LinkedIn"
              />
            </a>
            <a href="https://github.com/Arnabdaz" target="_blank">
              <img src="icons8-github-30.png" class="github" alt="GitHub" />
            </a>
          </div>
          <div class="btn">
            <button id="contact">Contact</button>
            <button id="message">Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
